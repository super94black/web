<!doctype html>
<html>
  <head>
    <title>homework for js</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/css.css">
    <script type="text/javascript" src="../js/JS.js"></script>
    <script type="text/javascript" src="../js/jquery.js"></script>
  </head>

<body>
   <div id="reg">
     <form method="POST" action="" id="form">
      <div class="reg_title"><h1>用户注册</h1></div>
       <ul class="reg_con">
         <li>
            <ul class="def">
              <li><span>用户帐号：</span><input type="text" id="uname"/></li>
              <li><p><i></i>请输入4-16位的用户名</p></li>
            </ul>
         </li>
         <li>
            <ul class="def">
              <li><span>电子邮箱：</span><input type="text" id="email"/></li>
              <li><p><i></i>请输入您的邮箱地址</p></li>
            </ul>
         </li>
         <li>
            <ul class="def">
              <li><span>手机号码：</span><input type="text" id="mobile"/></li>
              <li><p><i></i>请输入您的手机号码</p></li>
            </ul>
         </li>
         <li>
            <ul class="def">
              <li><span>安全密码：</span><input id="pwd" type="password"/></li>
              <li><p><i></i>请输入您的密码</p></li>
            </ul>
         </li>
         <li>
            <ul class="def ">
              <li><span>确认密码：</span><input type="password" id="qrpwd"/></li>
              <li><p><i></i>再次确认您的密码</p></li>
            </ul>
         </li>
         <li>
            <ul>
              <li><span></span></li>
              <li id="reg_sub"><a href="javascript:void(0);" id="enter">立即注册</a></li>
            </ul>
         </li>
       </ul>
     </form>
   </div>
</body>
</html>
